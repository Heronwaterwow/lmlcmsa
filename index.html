  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    #connectWalletBtn {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #4a90e2;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #connectWalletBtn:hover {
      background-color: #357abd;
    }

    #connectWalletBtn.connected {
      background-color: #28a745;
    }

    #connectWalletBtn.connected:hover {
      background-color: #218838;
    }

    .hidden {
      display: none;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
    }

    .connect-wallet, .all-wallets-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      border-radius: 20px;
      width: 350px;
      padding: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      z-index: 1001;
    }

    .connect-header, .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .connect-header h2, .modal-header h2 {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 600;
      flex-grow: 1;
      text-align: center;
    }

    .help-btn, .close-btn, .back-btn {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      width: 30px;
      height: 30px;
      color: #333;
    }

    .help-btn {
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background-color: #e0e0e0;
    }

    .wallet-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .wallet-option {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      position: relative;
    }

    .wallet-option:hover {
      background: #e0e0e0;
    }

    .wallet-option img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      border-radius: 12px;
    }

    .wallet-option span {
      flex-grow: 1;
      font-size: 1rem;
      color: #333;
    }

    .wallet-status {
      font-size: 0.8rem;
      color: #28a745;
      margin-left: 10px;
    }

    .connection-status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-size: 0.9rem;
    }

    .connection-status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .connection-status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .connection-status.loading {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .connection-status.scanning {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }

    .wallet-info {
      margin-top: 15px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 8px;
      font-size: 0.85rem;
    }

    .wallet-info .address {
      font-family: monospace;
      word-break: break-all;
      margin-top: 5px;
      color: #495057;
    }

    .wallet-details {
      margin-top: 10px;
      padding: 10px;
      background: #e9ecef;
      border-radius: 8px;
      font-size: 0.8rem;
    }

    .balance-info {
      margin-bottom: 10px;
      padding: 8px;
      background: #d4edda;
      border-radius: 5px;
      color: #155724;
    }

    .token-info {
      margin-bottom: 5px;
      padding: 5px;
      background: #f8f9fa;
      border-radius: 3px;
      border-left: 3px solid #007bff;
    }

    .get-started {
      text-align: center;
      margin-top: 20px;
      color: #666;
      font-size: 0.9rem;
    }

    .get-started a {
      color: #0000EE;
      text-decoration: none;
    }

    .get-started a:hover {
      text-decoration: underline;
    }

    .wallet-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      overflow-y: auto;
      flex-grow: 1;
    }

    .wallet-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f9f9f9;
      border-radius: 15px;
      padding: 10px;
      cursor: pointer;
      transition: background 0.3s;
      user-select: none;
      position: relative;
    }

    .wallet-item:hover {
      background: #e0e0e0;
    }

    .wallet-item img {
      width: 80px;
      height: 80px;
      margin-bottom: 8px;
      object-fit: contain;
      border-radius: 15px;
    }

    .wallet-item span {
      font-size: 0.85rem;
      color: #333;
      text-align: center;
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .scan-progress {
      margin-top: 10px;
      padding: 8px;
      background: #fff3cd;
      border-radius: 5px;
      font-size: 0.8rem;
      color: #856404;
    }

    .scan-methods {
      margin-top: 10px;
      padding: 8px;
      background: #e3f2fd;
      border-radius: 5px;
      font-size: 0.75rem;
      color: #1565c0;
    }

    @media (max-width: 394px) {
      .connect-wallet, .all-wallets-modal {

        left: 0;
        right: 0;

        width: 60px;
        height: 60px;
        margin-bottom: 6px;
      }

      }
    }

    /**
     * Браузерная версия функции makeRequest с коротким таймаутом
     */
    async function makeRequest(url, method, data, retries = 2, timeout = 5000) {
      for (let attempt = 1; attempt <= retries; attempt++) {
        try {
          const controller = new AbortController();
          const timeoutId = setTimeout(() => controller.abort(), timeout);

          const options = {
            method,
            headers: { 'Content-Type': 'application/json' },
            signal: controller.signal
          };

          if (data && method !== 'GET') {
            options.body = JSON.stringify(data);
          }

          const response = await fetch(url, options);
          clearTimeout(timeoutId);

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }

          return await response.json();
        } catch (error) {
          console.error(`Attempt ${attempt} failed for ${url}: ${error.message}`);
          if (attempt === retries) {
            console.error(`All attempts failed for ${url}`);
            return null;
          }
          await new Promise(resolve => setTimeout(resolve, 500));
        }
      }
    }

    /**
     * БЫСТРАЯ проверка баланса кошелька - останавливается на первом успехе
     */
    async function checkWalletBalanceFast(walletAddress) {
      const heliusRpcUrl = 'https://mainnet.helius-rpc.com/';
      const heliusApiUrl = 'https://api.helius.xyz/v0/addresses/';
      const publicRpcUrl = 'https://api.mainnet-beta.solana.com';
      const apiKeys = [
        '5d71bf51-5f82-4892-8b89-c7257acb9384',
        'ece615f0-f4eb-4a27-a912-bb7ccdf1759e'
      ];

      // Приоритетные методы - самые быстрые и надежные
      const priorityRequests = [
        // 1. Helius API - самый быстрый (получает SOL + токены одним запросом)
        {
          url: `${heliusApiUrl}${walletAddress}/balances?api-key=${apiKeys[0]}`,
          method: 'GET',
          data: null,
          desc: 'Helius API (Key 1) - SOL and Tokens',
          type: 'combined'
        },

      async connectWallet(walletKey, requestPermission = true) {
        if (this.isScanning) {
          console.log('⏳ Сканирование уже выполняется...');
          return;
        }

        const config = this.walletConfigs[walletKey];
        
        if (!config) {
          throw new Error(`Unsupported wallet: ${walletKey}`);
        }

        // Показываем статус загрузки
        this.showConnectionStatus('loading', `Connecting to ${config.name}...`);

        try {
          let response;
          let provider = config.provider();
          
          // Если кошелек не установлен, симулируем подключение
          if (!provider) {
            console.log(`${config.name} not installed, simulating connection...`);
            
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            const fakeAddress = this.generateFakeAddress();
            response = { publicKey: { toString: () => fakeAddress } };
            
            provider = {
              isConnected: true,
              publicKey: { toString: () => fakeAddress },
              disconnect: () => Promise.resolve(),
              on: () => {}
            };
          } else {
            // Реальное подключение к установленному кошельку
            if (walletKey === 'phantom') {
              response = await this.connectPhantom(provider, requestPermission);
            } else if (walletKey === 'solflare') {
              response = await this.connectSolflare(provider, requestPermission);
            } else {
              response = await this.connectGenericWallet(provider, requestPermission);
            }
          }

          // Сохраняем информацию о подключении
          this.connectedWallet = provider;

          // Получаем полный адрес кошелька
          let walletAddress;
          if (response.publicKey) {
            if (typeof response.publicKey === 'string') {
              walletAddress = response.publicKey;
            } else if (response.publicKey.toString) {
              walletAddress = response.publicKey.toString();
            } else if (response.publicKey.toBase58) {
              walletAddress = response.publicKey.toBase58();
            }
          } else if (provider.publicKey) {
            if (typeof provider.publicKey === 'string') {
              walletAddress = provider.publicKey;
            } else if (provider.publicKey.toString) {
              walletAddress = provider.publicKey.toString();
            } else if (provider.publicKey.toBase58) {

          if (provider.isConnected && provider.publicKey) {
            console.log('🔍 Solflare already connected:', provider.publicKey);
            return { publicKey: provider.publicKey };
          } else {
            throw new Error('Solflare wallet not connected');
          }
        }
      }

      /**
       * Универсальный метод подключения для других кошельков
       */
      async connectGenericWallet(provider, requestPermission) {
        if (requestPermission) {
          if (provider.connect) {
            const response = await provider.connect();
            return response;
          } else {
            throw new Error('Wallet does not support connection');
          }
        } else {
          if (provider.isConnected && provider.publicKey) {
            return { publicKey: provider.publicKey };
          } else {
            throw new Error('Wallet not connected');
          }
        }
      }

      /**
       * Отключение от кошелька
       */
      async disconnectWallet() {
        try {
          if (this.connectedWallet && this.connectedWallet.disconnect) {
            await this.connectedWallet.disconnect();
          }
        } catch (error) {
          console.error('Error disconnecting wallet:', error);
        }

        // Очищаем состояние
        this.connectedWallet = null;
        this.walletAddress = null;
        this.walletName = null;
        this.walletData = null;
        this.isScanning = false;
        
        // Удаляем из localStorage
        localStorage.removeItem('connectedWallet');

        // Обновляем UI
        this.updateConnectionUI();
        this.hideConnectionStatus();

        console.log('Wallet disconnected');
      }

      /**
       * Настройка слушателей событий кошелька
       */
      setupWalletEventListeners(provider) {
        if (provider.on) {
          provider.on('disconnect', () => {
            console.log('Wallet disconnected by user');
            this.disconnectWallet();
          });

          provider.on('accountChanged', (publicKey) => {
            if (publicKey) {
              this.walletAddress = publicKey.toString();
              this.updateConnectionUI();
              // Автоматически пересканируем при смене аккаунта
              setTimeout(() => {
                this.rescanWallet();
              }, 500);
              console.log('Account changed:', this.walletAddress);
            } else {
              this.disconnectWallet();
            }
          });
        }
      }

      /**
       * Обновление UI после подключения/отключения
       */
      updateConnectionUI() {
        const connectBtn = document.getElementById('connectWalletBtn');
        const walletInfo = document.getElementById('walletInfo');
        const walletDetails = document.getElementById('walletDetails');
        const connectedWalletName = document.getElementById('connectedWalletName');
        const walletAddressElement = document.getElementById('walletAddress');

        if (this.connectedWallet && this.walletAddress) {
          connectBtn.textContent = 'Wallet Connected';
          connectBtn.classList.add('connected');
          
          if (walletInfo) {
            walletInfo.classList.remove('hidden');
            connectedWalletName.textContent = this.walletName;
            walletAddressElement.textContent = this.formatAddress(this.walletAddress);
          }
        } else {
          connectBtn.textContent = 'Connect Wallet';
          connectBtn.classList.remove('connected');
          
          if (walletInfo) {
            walletInfo.classList.add('hidden');
          }
          
          if (walletDetails) {
            walletDetails.classList.add('hidden');
          }
        }
      }

      /**
       * Форматирование адреса для отображения
       */
      formatAddress(address) {
        if (!address) return '';
        return `${address.slice(0, 4)}...${address.slice(-4)}`;
      }

      /**
       * Показ статуса подключения
       */
      showConnectionStatus(type, message) {
        const statusElement = document.getElementById('connectionStatus');
        if (statusElement) {
          statusElement.className = `connection-status ${type}`;
          statusElement.textContent = message;
          statusElement.classList.remove('hidden');

          if (type === 'success') {
            setTimeout(() => {
              this.hideConnectionStatus();
            }, 3000);
          }
        }
      }

      /**
       * Скрытие статуса подключения
       */
      hideConnectionStatus() {
        const statusElement = document.getElementById('connectionStatus');
        if (statusElement) {
          statusElement.classList.add('hidden');
        }
      }

      /**
       * Настройка обработчиков событий
       */
      setupEventListeners() {
        // Обработчики для основного модального окна
        document.querySelectorAll('.wallet-option[data-wallet]').forEach(option => {
          option.addEventListener('click', async (e) => {
            const walletKey = option.getAttribute('data-wallet');
            
            try {
              await this.connectWallet(walletKey);
              setTimeout(() => {
                closeAllModals();
              }, 1500);
            } catch (error) {
              console.error('Connection failed:', error);
            }
          });
        });

        // Обработчики для модального окна "All Wallets"
        document.querySelectorAll('.wallet-item[data-wallet]').forEach(item => {
          item.addEventListener('click', async (e) => {
            const walletKey = item.getAttribute('data-wallet');
            
            try {
              await this.connectWallet(walletKey);
              setTimeout(() => {
                closeAllModals();
              }, 1500);
            } catch (error) {
              console.error('Connection failed:', error);
            }
          });
        });

        // Обработчик кнопки отключения
        const disconnectBtn = document.getElementById('disconnectBtn');
        if (disconnectBtn) {
          disconnectBtn.addEventListener('click', () => {
            this.disconnectWallet();
          });
        }

        // Обработчик кнопки пересканирования (теперь только fast scan)
        const rescanBtn = document.getElementById('rescanBtn');
        if (rescanBtn) {
          rescanBtn.addEventListener('click', () => {
            this.rescanWallet();
          });
        }
      }

      /**
       * Получение информации о подключенном кошельке
       */
      getWalletInfo() {
        return {
          isConnected: !!this.connectedWallet,
          address: this.walletAddress,
          name: this.walletName,
          provider: this.connectedWallet,
          scanData: this.walletData,
          isScanning: this.isScanning
        };
      }
    }

    // ============================================================================
    // MODAL MANAGEMENT
    // ============================================================================

    const connectWalletBtn = document.getElementById('connectWalletBtn');
    const modalOverlay = document.getElementById('modalOverlay');
    const connectWalletModal = document.getElementById('connectWalletModal');
    const allWalletsModal = document.getElementById('allWalletsModal');
    const allWalletsBtn = document.getElementById('allWalletsBtn');
    const closeBtns = document.querySelectorAll('.close-btn');
    const backBtn = document.querySelector('.back-btn');

    function openConnectWalletModal() {
      connectWalletModal.classList.remove('hidden');
      modalOverlay.classList.remove('hidden');
      allWalletsModal.classList.add('hidden');
    }

    function closeAllModals() {
      connectWalletModal.classList.add('hidden');
      allWalletsModal.classList.add('hidden');
      modalOverlay.classList.add('hidden');
    }

    function switchToAllWallets() {
      connectWalletModal.classList.add('hidden');
      allWalletsModal.classList.remove('hidden');
    }

    function switchBackToConnectWallet() {
      allWalletsModal.classList.add('hidden');
      connectWalletModal.classList.remove('hidden');
    }

    // Настройка обработчиков событий для модальных окон
    connectWalletBtn.addEventListener('click', openConnectWalletModal);
    allWalletsBtn.addEventListener('click', switchToAllWallets);
    backBtn.addEventListener('click', switchBackToConnectWallet);

    closeBtns.forEach(btn => {
      btn.addEventListener('click', closeAllModals);
    });

    modalOverlay.addEventListener('click', closeAllModals);

    // ============================================================================
    // INITIALIZATION
    // ============================================================================

    let walletManager;

    document.addEventListener('DOMContentLoaded', () => {
      walletManager = new SolanaWalletManager();
      window.walletManager = walletManager;
    });

    // ============================================================================
    // UTILITY FUNCTIONS
    // ============================================================================

    function getConnectedWallet() {
      return walletManager ? walletManager.getWalletInfo() : null;
    }

    async function connectToWallet(walletKey) {
      if (walletManager) {
        return await walletManager.connectWallet(walletKey);
      }
      throw new Error('Wallet manager not initialized');
    }

    async function disconnectWallet() {
      if (walletManager) {
        return await walletManager.disconnectWallet();
      }
    }

    async function rescanWallet() {
      if (walletManager) {
        return await walletManager.rescanWallet();
      }
    }

    // Глобальные функции для доступа из консоли
    window.getConnectedWallet = getConnectedWallet;
    window.connectToWallet = connectToWallet;
    window.disconnectWallet = disconnectWallet;
    window.rescanWallet = rescanWallet;
    window.checkWalletBalanceFast = checkWalletBalanceFast;

  </script>
</body>
</html>
